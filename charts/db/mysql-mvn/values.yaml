# Default values for mysql-mvn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

##replicaCount: 1

##image:
#  repository: nginx
#  pullPolicy: IfNotPresent
# Overrides the image tag whose default is the chart appVersion.
#  tag: ""

##imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

##service:
##  type: ClusterIP
##  port: 80
ingress:
  enabled: false

ENV: dev

replicaCount: 1
image:
  repository: mysql
  tag: "5.6"
  pullPolicy: IfNotPresent
env:
  secret:
    MYSQL_DATABASE: demo-db
    MYSQL_USER: exampleuser
    MYSQL_PASSWORD: examplepw
    MYSQL_ROOT_PASSWORD: examplerootpw
containerPort: 3306
service:
  type: ClusterIP
  port: 3306
resources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi

mountPath:
  mysql-pvc: /var/lib/mysql

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: sc-mvn-dynamic-retain
